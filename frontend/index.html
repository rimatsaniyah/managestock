<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ManageStock Dashboard</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">ManageStock Dashboard</h1>

    <!-- Filter Tanggal -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label for="startDate" class="form-label">Tanggal Mulai</label>
        <input type="date" id="startDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="endDate" class="form-label">Tanggal Akhir</label>
        <input type="date" id="endDate" class="form-control" />
      </div>
      <div class="col-md-3 align-self-end">
        <button id="filterBtn" class="btn btn-primary">Filter</button>
      </div>
    </div>

    <!-- Penjualan Per Bulan -->
    <div class="mb-4">
      <h4>Penjualan Per Bulan</h4>
      <canvas id="salesPerMonthChart" height="150"></canvas>
    </div>

    <!-- Penjualan Per Group Barang -->
    <div class="mb-4">
      <h4>Penjualan Per Group Barang</h4>
      <canvas id="salesPerCategoryChart" height="150"></canvas>
    </div>

    <!-- 10 Produk Terlaris -->
    <div>
      <h4>10 Produk Terlaris</h4>
      <table class="table table-striped" id="topProductsTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Produk</th>
            <th>Jumlah Terjual</th>
            <th>Total Penjualan (Rp)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>
</html>
